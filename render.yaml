services:
  - type: web
    name: marketing-generator
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT --workers 2
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: A2E_API_KEY
        sync: false
      - key: A2E_BASE_URL
        sync: false
    healthCheckPath: /health
    autoDeploy: true