services:
  - type: web
    name: marketing-generator
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: ./start.sh
    envVars:
      - key: A2E_API_KEY
        sync: false
      - key: A2E_BASE_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: WORKERS
        value: 2
    healthCheckPath: /health
    autoDeploy: true